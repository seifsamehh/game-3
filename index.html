<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X AND O</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <h1 class="heading">PLAY WITH IEEE</h1>
    	
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell midcol" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr class="midrow">
            <td class="cell" id="3"></td>
            <td class="cell midcol" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell midcol" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>


    <div class="modal removePopup">
        <p class="resultText"></p>
        <button class="replay-btn">Replay</button>
    </div>
    
    <div class="tokens removePopup">
        <p class="tokenText">Choose Your Token</p>
        <button class="token" id="X">X</button>
        <button class="token" id="O">O</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
